<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo Application</title>
</head>
<body>
    <div id="container">
        <div class="control">
            <h1>My Todo List</h1>
            <input type="text" id="input">
            <button type="button" id="add">Add</button><br>
            <button type="button" id="remove">Remove completed tasks</button>
        </div>
        <ul id="list">
            <li class="task">
                <input type="checkbox" id="check"><label for="text">Go to gym</label>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
